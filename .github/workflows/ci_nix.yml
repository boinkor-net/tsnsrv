name: "CI/Nix"
on:
  workflow_call:

jobs:
  nix_lints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: boinkor-net/ci-baseline-nix/actions/lint@main
        with:
          root: "."

  nix_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: boinkor-net/ci-baseline-nix/actions/test@main
        with:
          root: "."

  build:
    strategy:
      matrix:
        derivation: ["","tsnsrvOciImage"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: boinkor-net/ci-baseline-nix/actions/build@main
        with:
          root: "."
          installable: ${{matrix.derivation}}

