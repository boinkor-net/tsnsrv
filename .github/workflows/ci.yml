# This file is automatically generated by terraform. I hope it's
# readable, but please don't edit it.

"jobs":
  "any_ci":
    "runs-on": "ubuntu-latest"
    "steps":
    - "name": "Immediate success for improved visibility on github merge queue"
      "run": "true"
  "ci_go":
    "secrets": "inherit"
    "uses": "./.github/workflows/ci_go.yml"
  "docker-publish":
    "secrets": "inherit"
    "uses": "./.github/workflows/docker-publish.yml"
  "overall_ci":
    "if": "always()"
    "needs":
    - "ci_go"
    - "docker-publish"
    "permissions":
      "actions": "read"
    "runs-on": "ubuntu-latest"
    "steps":
    - "env":
        "NEEDS_JSON": "${{toJSON(needs)}}"
      "name": "Transform outcomes"
      "run": |
        echo "ALL_SUCCESS=$(echo "$NEEDS_JSON" | jq '. | to_entries | map(.value.result == "success") | all')" >>$GITHUB_ENV
    - "name": "check"
      "run": "[ $ALL_SUCCESS == true ]"
"name": "CI"
"on":
  "merge_group": {}
  "pull_request":
    "branches": "main"
  "push":
    "branches":
    - "main"
"permissions":
  "contents": "read"
  "id-token": "write"
  "packages": "write"
