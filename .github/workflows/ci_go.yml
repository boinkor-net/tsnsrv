name: "CI/Rust"
on:
  workflow_call:

jobs:
  go_lints:
    uses: "boinkor-net/ci-baseline-go/.github/workflows/ci_baseline_go_lints.yml@update-golangci-lint"
    with:
      go_version: ""

  go_tests:
    uses: "boinkor-net/ci-baseline-go/.github/workflows/ci_baseline_go_tests.yml@main"
    with:
      go_version: ""

  go_build:
    uses: "boinkor-net/ci-baseline-go/.github/workflows/ci_baseline_go_build.yml@main"
    strategy:
      matrix:
        build_target: ["."]
    with:
      subdir: ${{matrix.build_target}}
      go_version: ""
